# Docker 编排文件（统一放置在 configurations 目录）
# 依赖 configurations/.env 提供运行时环境变量

services:
  mysql:
    image: mysql:8.0
    container_name: zishi_mysql
    restart: unless-stopped
    networks:
      - zishi_network
    command: >
      --default-authentication-plugin=caching_sha2_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?请先在 configurations/.env 中设置 MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build:
      context: ..
      dockerfile: configurations/Dockerfile
    container_name: zishi_web
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - zishi_network
    env_file:
      - ./.env
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn django_server.wsgi:application --bind 0.0.0.0:8000
      "
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
      - static_volume:/app/static
      - media_volume:/app/media

volumes:
  mysql_data:
  static_volume:
  media_volume:

networks:
  zishi_network:
    driver: bridge
