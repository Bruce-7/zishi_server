# Docker 编排文件（统一放置在 configurations 目录）
# 依赖 configurations/.env 提供运行时环境变量

services:
  nginx:
    image: nginx:alpine
    container_name: zishi_nginx
    restart: unless-stopped
    depends_on:
      - web
    networks:
      - zishi_network
    ports:
      - "8080:80"
    volumes:
      - ./nginx.${DJANGO_ENV:-development}.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
      - nginx_logs:/var/log/nginx
    env_file:
      - ./.env

  mysql:
    image: mysql:8.0
    container_name: zishi_mysql
    restart: unless-stopped
    networks:
      - zishi_network
    ports:
      - "3306:3306"
    command: >
      --default-authentication-plugin=caching_sha2_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?请先在 configurations/.env 中设置 MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p\"$${MYSQL_ROOT_PASSWORD}\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  web:
    build:
      context: ..
      dockerfile: configurations/Dockerfile
    container_name: zishi_web
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - zishi_network
    env_file:
      - ./.env
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn django_server.wsgi:application --bind 0.0.0.0:$WEB_PORT
      "
    ports:
      - "${WEB_PORT:-8000}:${WEB_PORT:-8000}"
    volumes:
      - ..:/app
      - static_volume:/app/static
      - media_volume:/app/media

volumes:
  mysql_data:
  static_volume:
  media_volume:
  nginx_logs:

networks:
  zishi_network:
    driver: bridge
