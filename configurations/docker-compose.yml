services:
  mysql:
    image: mysql:8.0
    container_name: zishi_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-!HEdong911012.}
      MYSQL_DATABASE: ${DB_NAME:-zishi_server_dev}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: configurations/Dockerfile
    container_name: zishi_web
    ports:
      - "8000:8000"
    volumes:
      - ../media:/app/media
      - ../logs:/app/logs
      - ./.env:/app/configurations/.env
    environment:
      - DJANGO_SETTINGS_MODULE=django_server.settings
      - PYTHONUNBUFFERED=1
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile - django_server.wsgi:application"

volumes:
  mysql_data:
