# Nginx 配置 - Production 环境
# 支持 HTTP 和 HTTPS 访问

upstream django_backend {
    server web:8001;
}

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name dry-zishi.com www.dry-zishi.com;
    
    # 所有请求重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name dry-zishi.com www.dry-zishi.com;
    
    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/production/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/production/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 客户端上传大小限制
    client_max_body_size 100M;
    
    # 日志配置
    access_log /var/log/nginx/dry-zishi.com.access.log;
    error_log /var/log/nginx/dry-zishi.com.error.log;
    
    # 静态文件
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 媒体文件
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Django 应用代理
    location / {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket 支持（如需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
